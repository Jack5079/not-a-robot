<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad UI</title>
    <!--      recapcha styling -->
    <link rel="stylesheet" type="text/css"
      href="https://www.gstatic.com/recaptcha/releases/JZfekeK8w6ZlhLfH_ZyseSLX/styles__ltr.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
  </head>

  <body>
    <div class="rc-anchor rc-anchor-normal rc-anchor-dark">
      <div class="rc-anchor-center-container col">
        <div class="rc-anchor-center-item rc-anchor-checkbox-holder"><span
            class="recaptcha-checkbox goog-inline-block recaptcha-checkbox-unchecked rc-anchor-checkbox" role="checkbox"
            aria-checked="false" id="recaptcha-anchor" aria-labelledby="recaptcha-anchor-label" aria-disabled="false"
            tabindex="0">

            <div class="recaptcha-checkbox-border" role="presentation"></div>
            <div class="recaptcha-checkbox-checkmark" role="presentation"></div>
          </span></div>
        <span>I'm not a robot</span>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/RecaptchaLogo.svg/1200px-RecaptchaLogo.svg.png"
          alt="recaptcha" width="20%">
      </div>
    </div>

    <div id="form" style="background: #454545">


      <div class="rc-imageselect-payload" style="background: #454545">
        <div class="rc-imageselect-instructions">
          <div class="rc-imageselect-desc-wrapper">
            <div class="rc-imageselect-desc" style="width: 140px; font-size: 12px;">Get to <strong
                style="font-size: 22px;">2048</strong>
            </div>
          </div>
        </div>
        <iframe src="https://f3.silvergames.com/html5/2048/" width="100%" scrolling="no" title="2048"
          frameborder="0"></iframe>
      </div>
  </body>

</html>
